{{- range .Site.Params.contact.social -}}
{{- $fileName := (printf "%s.svg" .icon) -}}
{{- $filePath := (printf "themes/hugo-center/layouts/partials/social/icons/brands/%s" $fileName) -}}
<a href="{{ .link }}" class="icon ml-2 p-3 text-orange" title="{{ .name }}">
    {{- readFile $filePath | safeHTML -}}
</a>
{{- end -}}
